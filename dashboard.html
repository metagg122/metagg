  <!DOCTYPE html>

  <!DOCTYPE html><html lang="en" dir="ltr"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>Dashboard</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"><script>if(!window.location.pathname.includes('/dashboard')){window.history.replaceState(null,'','https://eggemta.netlify.app/dashboard')}</script><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:Arial,sans-serif;background:linear-gradient(135deg,#8B4513 0%,#654321 100%);color:#fff;min-height:100vh;padding-bottom:80px}.header{background:linear-gradient(135deg,#8B4513 0%,#D2691E 50%,#CD853F 100%);padding:15px 25px;display:flex;align-items:center;justify-content:space-between;box-shadow:0 5px 20px rgba(139,69,19,.4);position:relative}.header-logo{width:45px;height:45px;object-fit:contain;filter:brightness(1.2)}.header h1{font-size:16px;font-weight:700;letter-spacing:1.2px;text-shadow:0 2px 10px rgba(0,0,0,.6);visibility:hidden}.header-left{position:absolute;left:25px;display:flex;align-items:center}.header-right{display:flex;align-items:center;gap:15px;position:absolute;right:25px}.header-right img{width:28px;height:28px;filter:brightness(1.3)contrast(1.1);cursor:pointer;transition:transform .3s}.header-right img:hover{transform:scale(1.1)}.screen-decoration{position:absolute;left:15px;top:50%;transform:translateY(-50%);z-index:10}.screen-decoration img{width:70px;height:auto}.header-bottom-icon{position:absolute;left:50%;bottom:10px;transform:translateX(-50%);width:25%;height:auto;z-index:5}.header-bottom-icon img{width:100%;height:auto}.loading-bar{position:fixed;top:0;left:0;width:0;height:4px;background:linear-gradient(90deg,#ffd700,#ffed4e,#ffd700);z-index:9999;transition:none;box-shadow:0 0 15px rgba(255,215,0,.8);display:none}.loading-bar.active{display:block;animation:loadProgress .5s ease-out forwards,bounceBack .3s ease-out .5s forwards}@keyframes loadProgress{0%{width:0}100%{width:100%}}@keyframes bounceBack{0%{width:100%;opacity:1}100%{width:0;opacity:0}}.balance-card{background:linear-gradient(135deg,#654321 0%,#8B4513 100%);border-radius:18px;padding:15px 30px 90px;margin:20px 0;box-shadow:0 7px 25px rgba(0,0,0,.4);position:relative;border:2px solid rgba(139,69,19,.4);max-width:500px;margin-left:auto;margin-right:auto}.balance-info{text-align:right;margin-top:0}.balance-label{font-size:17px;color:#fff;margin-bottom:8px;display:flex;align-items:center;justify-content:flex-end;gap:10px;font-weight:700;text-shadow:0 2px 8px rgba(0,0,0,.3)}.balance-amount{font-size:18px;font-weight:600;color:#fff;text-align:right;text-shadow:0 2px 8px rgba(255,255,255,.8)}.eye-icon{cursor:pointer;font-size:16px;color:#CD853F;transition:all .3s}.eye-icon:hover{color:#D2691E}.balance-decoration{position:absolute;top:-22px;left:5px}.balance-decoration img{width:80px;height:80px;opacity:.9}.balance-bee{position:absolute;bottom:-8px;right:12px}.balance-bee img{width:45px;height:45px}.menu-icons{display:grid;grid-template-columns:repeat(4,1fr);gap:18px;margin:0 25px 25px;max-width:520px;margin-left:auto;margin-right:auto}.menu-item{display:flex;flex-direction:column;align-items:center;text-align:center;cursor:pointer;transition:transform .3s ease}.menu-item:hover{transform:translateY(-5px)}.menu-icon{width:65px;height:65px;border-radius:20px;display:flex;align-items:center;justify-content:center;margin-bottom:10px;box-shadow:0 5px 20px rgba(0,0,0,.4);transition:box-shadow .3s ease;background:linear-gradient(135deg,#654321 0%,#8B4513 100%);border:2px solid #CD853F;overflow:hidden}.menu-icon img{width:45px;height:45px;object-fit:contain}.menu-icon:hover{box-shadow:0 8px 30px rgba(139,69,19,.6)}.menu-item span{font-size:12px;color:#e1d7f0;font-weight:500}.features-list{display:flex;flex-direction:column;gap:18px;padding:0 25px;max-width:520px;margin-left:auto;margin-right:auto}.feature-item{background:rgba(139,69,19,.15);border:none;border-radius:18px;padding:18px 25px;display:flex;align-items:center;gap:18px;cursor:pointer;transition:all .3s ease;position:relative}.feature-item:hover{background:rgba(139,69,19,.25);transform:translateX(5px)}.feature-icon{width:80px;height:80px;border-radius:12px;display:flex;align-items:center;justify-content:center;flex-shrink:0;overflow:hidden;position:absolute;right:18px}.feature-icon img{width:100%;height:100%;object-fit:cover}.feature-content{flex:1;padding-right:100px}.feature-content h3{font-size:16px;margin-bottom:6px;display:flex;align-items:center;gap:10px;color:#fff}.feature-content p{font-size:13px;color:#d1c4e9}.hot-tag{background:linear-gradient(135deg,#f33 0%,#f55 100%);color:#fff;font-size:10px;padding:3px 8px;border-radius:10px;font-weight:700;text-transform:uppercase;box-shadow:0 3px 15px rgba(255,51,51,.7);text-shadow:0 1px 3px rgba(0,0,0,.5)}.feature-item>i{color:#CD853F;font-size:18px}.decoration-container{position:relative;margin:100px 0 50px;width:100%;display:flex;flex-direction:column;align-items:center;border:3px solid rgba(139,69,19,.3);border-radius:20px;padding:20px;background:rgba(0,0,0,.1);border-left:none;border-right:none}.main-decoration{width:100%;height:auto;display:block}.bottom-nav{position:fixed;bottom:0;left:0;right:0;background:linear-gradient(135deg,#8B4513 0%,#654321 100%);display:flex;justify-content:space-around;padding:10px 0;box-shadow:0 -2px 8px rgba(0,0,0,.2);border:none;z-index:100}.nav-item{display:flex;flex-direction:column;align-items:center;gap:5px;cursor:pointer;transition:all .3s ease;color:#CD853F;padding:5px 10px}.nav-item img,.nav-item i{font-size:20px;width:22px;height:22px;object-fit:contain;filter:brightness(1.3)}.nav-item.profile-item img{width:30px;height:30px;border-radius:50%;filter:none}.nav-item span{font-size:11px;font-weight:500}.nav-item.active{color:#D2691E;transform:scale(1.08)}.nav-item.center{position:relative;margin-top:-20px}.center-icon{width:55px;height:55px;background:linear-gradient(135deg,#CD853F 0%,#D2691E 100%);border-radius:50%;display:flex;align-items:center;justify-content:center;box-shadow:0 5px 25px rgba(139,69,19,.6);border:3px solid #654321;overflow:hidden}.center-icon img{width:40px;height:40px;object-fit:contain}.nav-item:hover{color:#D2691E;transform:translateY(-2px)scale(1.04)}#contentFrame{display:none;position:fixed;top:0;left:0;width:100%;height:calc(100vh - 80px);border:none;background:#fff;z-index:50}#contentFrame.active{display:block}#mainContent.hidden{display:none}@media (max-width:480px){.menu-icons,.features-list{margin:18px;max-width:none}.balance-card{margin:18px 0;max-width:none}.menu-icons{gap:14px}.menu-icon{width:60px;height:60px}.balance-amount{font-size:15px}.feature-item{padding:14px 18px}.screen-decoration{left:10px}.screen-decoration img{width:55px}.header{padding:12px 18px}.header-logo{width:40px;height:40px}.header-left{left:18px}.header-right{right:18px;gap:12px}.header-right img{width:25px;height:25px}.header-bottom-icon{width:20%}.decoration-container{margin:80px 0 40px;width:100%}.balance-decoration{top:-18px;left:3px}.balance-decoration img{width:65px;height:65px}}@media (min-width:768px){.bottom-nav{max-width:520px;left:50%;transform:translateX(-50%)}}</style></head><body><div class="loading-bar" id="loadingBar"></div><div class="screen-decoration"><img src="https://hayday.com/graphics/misc/tree_hero_comp_left_two_mobile.webp" alt="decoration"></div><header class="header"><div class="header-left"><img src="https://cdn-icons-png.flaticon.com/128/2167/2167955.png" alt="Logo" class="header-logo"></div><h1>BUY MONSTERS</h1><div class="header-right"><img src="https://cdn-icons-png.flaticon.com/128/9187/9187534.png" alt="notification"><img src="https://cdn-icons-png.flaticon.com/128/2875/2875750.png" alt="settings"></div><div class="header-bottom-icon"><img src="https://hayday.com/graphics/misc/hero_logo_tree_ribbon.webp" alt="header bottom"></div></header><iframe id="contentFrame"></iframe><div id="mainContent"><div class="balance-card"><div class="balance-decoration"><img src="https://i.imgur.com/gGsc0K4.png" alt="decoration"></div><div class="balance-bee"><img src="https://hayday.com/graphics/misc/sitting_bee.webp" alt="bee"></div><div class="balance-info"><div class="balance-label"><i class="fas fa-eye eye-icon" onclick="toggleBalance()"></i> My Balance</div><div class="balance-amount" id="balanceAmount">$ 0</div></div></div><div class="menu-icons"><div class="menu-item" onclick="loadPage('wallet.html','wallet.html')"><div class="menu-icon"><img src="https://cdn-icons-png.flaticon.com/128/4491/4491719.png" alt="Wallet"></div><span>Wallet</span></div><div class="menu-item" onclick="loadPage('EGG.html','egg.html')"><div class="menu-icon"><img src="https://cdn-icons-png.flaticon.com/128/1717/1717335.png" alt="EGG"></div><span>EGG</span></div><div class="menu-item" onclick="loadPage('stereo.html','stereo.html')"><div class="menu-icon"><img src="https://cdn-icons-png.flaticon.com/128/9485/9485889.png" alt="Store"></div><span>Store</span></div><div class="menu-item" onclick="loadPage('record.html','record.html')"><div class="menu-icon"><img src="https://cdn-icons-png.flaticon.com/128/10976/10976955.png" alt="Record"></div><span>Record</span></div></div><div class="features-list"><div class="feature-item" onclick="loadPage('BUY.html','BUY.html')"><i class="fas fa-chevron-right"></i><div class="feature-content"><h3>BUY MONSTERS <span class="hot-tag">HOT</span></h3><p>Buy pigs and earn rewards</p></div><div class="feature-icon"><img src="https://hayday.com/graphics/misc/greetings_comp-front.webp" alt="Farm"></div></div><div class="feature-item" onclick="loadPage('trades.html','trades.html')"><i class="fas fa-chevron-right"></i><div class="feature-content"><h3>Battle Royale <span class="hot-tag">HOT</span></h3><p>Compete with others for refugees</p></div><div class="feature-icon"><img src="https://hayday.com/graphics/misc/preservation_2.webp" alt="Battle"></div></div><div class="feature-item" onclick="loadPage('team.html','team.html')"><i class="fas fa-chevron-right"></i><div class="feature-content"><h3>Play & Earn</h3><p>Start playing now and win cash prizes</p></div><div class="feature-icon"><img src="https://hayday.com/graphics/misc/hero_logo_anniversary.webp" alt="Play"></div></div></div><div class="decoration-container"><img src="https://hayday.com/graphics/misc/greetings_picture.webp" alt="main decoration" class="main-decoration"></div></div><nav class="bottom-nav"><div class="nav-item active" onclick="setActive(this);showMain()"><i class="fas fa-home"></i><span>Home</span></div><div class="nav-item" onclick="setActive(this);loadPage('trades.html','trades.html')"><i class="fas fa-exchange-alt"></i><span>Trades</span></div><div class="nav-item center" onclick="setActive(this);loadPage('farm.html','farm.html')"><div class="center-icon"><img src="https://hayday.com/graphics/misc/kitchen_logo.webp" alt="Farm"></div><span>Farm</span></div><div class="nav-item" onclick="setActive(this);loadPage('team.html','team.html')"><i class="fas fa-users"></i><span>Team</span></div><div class="nav-item profile-item" onclick="setActive(this);loadProfile()"><img src="https://i.imgur.com/NIrKoKK.png" alt="Profile"><span>Profile</span></div></nav><script>let balanceVisible=!0;window.toggleBalance=function(){const e=document.getElementById("balanceAmount"),t=document.querySelector(".eye-icon");balanceVisible=!balanceVisible,balanceVisible?(e.textContent="$ 0",t.classList.remove("fa-eye-slash"),t.classList.add("fa-eye")):(e.textContent="$ ****",t.classList.remove("fa-eye"),t.classList.add("fa-eye-slash"))},window.setActive=function(e){document.querySelectorAll(".nav-item").forEach(e=>e.classList.remove("active")),e.classList.add("active")},window.loadProfile=function(){history.pushState(null,'','/metagg/profile.html');const e=document.getElementById("loadingBar"),t=document.getElementById("contentFrame"),a=document.getElementById("mainContent");e.classList.add("active"),setTimeout(()=>{t.src="profile.html",t.classList.add("active"),a.classList.add("hidden"),e.classList.remove("active")},800)},window.loadPage=function(e,t){history.pushState(null,'','/metagg/'+t);const a=document.getElementById("loadingBar"),n=document.getElementById("contentFrame"),o=document.getElementById("mainContent");a.classList.add("active"),setTimeout(()=>{n.src=e,n.classList.add("active"),o.classList.add("hidden"),a.classList.remove("active")},800)},window.showMain=function(){history.pushState(null,'','/');const e=document.getElementById("contentFrame"),t=document.getElementById("mainContent");e.classList.remove("active"),t.classList.remove("hidden"),e.src=""},document.querySelectorAll(".menu-item,.feature-item").forEach(e=>{e.addEventListener("touchstart",function(){this.style.opacity="0.8"}),e.addEventListener("touchend",function(){this.style.opacity="1"})});</script></body></html>
